                                </div>

                                </div>
                                <div>
                                    <label for="assun">Assunto:</label>
                                    <input type="text" id="assun" />
                                </div>
                                <div>
                                    <label for="msg" style="top: -24px;position: relative;">Mensagem:</label>
                                    <textarea id="msg"></textarea>
                                </div>
                                <div class="button d-flex">
                                    <button class="btn" type="reset">Limpar</button>
                                    <button class="btn-2" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>

                        <span class="border"></span>
